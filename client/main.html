<head>
  <title>Calculus Learning Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<template name="app">
  {{#if signedIn}}
    <nav id="navbar-top" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            {{#each length}}
              <li>
                <button id="{{@index}}" style="outline:none" class="tabs btn btn-{{correct @index}} btn-circle{{answered @index}}{{#if active @index}} active-button{{/if}}">{{add @index}}</button>
              </li>
            {{/each}}
          </ul>
          <div class="nav navbar-nav navbar-right">
            <p class="navbar-text" id="timer">{{#unless isDone}}Time Remaining: {{time}}{{else}}Responses Submitted{{/unless}}</p>
          </div>
        </div>
      </div>
    </nav>
  {{/if}}
    <div style="text-align:center">
      {{#if signedIn}}
        <h2>Question {{question}}{{#unless isTest}} Solution{{/unless}}</h2>
        <img style="max-width:100%" src="{{image}}">
        {{changePadding}}
        <nav id="navbar-bottom" class="navbar navbar-default navbar-fixed-bottom">
          <div class="container">
            {{>Template.dynamic template=footer}}
            {{>credits}}
          </div>
        </nav>
      {{else}}
        <div class="container text-center">
          <br><br><br><br><br>
          <h1 style="font-size: 40px">Calculus Learning Tool</h1>
          <br><br>
          <div>
            <input id="student-id" class="assessment-input" placeholder="Student ID">
          </div>
          <br>
          <button id="student-id-submit" class="assessment-button" type="submit" style="margin-top: 10px">Begin</button>
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            {{>credits}}
        </nav>
      {{/if}}
    </div>
</template>

<template name="test-footer">
  <button id="previous" type="button" class="btn btn-default next-previous" aria-label="Previous">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  </button>
  <input id="A" type="radio" name="mc" value="A"/> A
  <input id="B" type="radio" name="mc" value="B"/> B
  <input id="C" type="radio" name="mc" value="C"/> C
  <input id="D" type="radio" name="mc" value="D"/> D
  <input id="E" type="radio" name="mc" value="E"/> E
  <button id="next" type="button" class="btn btn-default next-previous" aria-label="Next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
  </button>
  <br>
  <span class="label label-default">This is a {{type}} question</span>
  <span class="label label-info">Suggested Time: {{suggested}}</span>
</template>

<template name="check-footer">
  <div class="reflection form-group">
    <label for="comment">How did it go? What did you learn?</label>
    <textarea class="form-control" rows="5" id="comment"></textarea>
  </div>
  <button id="previous" type="button" class="btn btn-default next-previous" aria-label="Previous">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  </button>
  <span class="label label-default">Correct Answer: {{correct}}</span>
  <span class="label label-{{#if equal correct response}}success{{else}}danger{{/if}}">Your Answer: {{response}}</span>
  <button id="next" type="button" class="btn btn-default next-previous" aria-label="Next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
  </button>
</template>

<template name="credits"><p class="text-muted" id="credits">&copy; Education Etc 2016. Designed by Ben Orgera</p></template>


<template name="teacher">
  <table class="table table-striped" id="results">
    <thead>
      <th>Name</th>
      <th>Student ID</th>
      <th>Test Number</th>
      <th>Score</th>
      <th>Taken</th>
    </thead>
    <tbody>
      {{#each results}}
        <tr name="{{@index}}" class="{{#if equal @index studentIndex}}active{{/if}}">
          <td>{{ this.name }}</td>
          <td>{{ this.studentId }}</td>
          <td>{{ add this.testIndex }}</td>
          <td>{{ this.score }}</td>
          <td>{{ from this.createdAt }}</td>
        </tr>
      {{/each}}
    </tbody>
    </table>
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="inline">
        <div class="container" style="text-align:center;float:left;width:50% !important;">
          <div class="container" style="text-align:center; float:left;width:100% !important;">
            <div class="panel panel-default" style="margin-top:1em">
              <div class="panel-heading">
                <h3 class="panel-title">{{firstName studentIndex}}'s Reflection</h3>
              </div>
              <div class="panel-body" style="max-height:10em">
                <div style="max-height:7.5em;overflow:auto">{{reflection studentIndex}}</div>
              </div>
            </div>
          </div>
          <div class="container" style="text-align:center; float:left;width:100% !important;">
            <button id="previous" type="button" class="btn btn-default next-previous" aria-label="Previous">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </button>
            <span class="label label-default">Correct Answer: {{answer studentIndex questionIndex}}</span>
            <span class="label label-success">Their Answer: {{response studentIndex questionIndex}}</span>
            <button id="next" type="button" class="btn btn-default next-previous" aria-label="Next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button>
          </div>
          <div class="container" style="text-align:center;float:left;width:100% !important;">
            <ul style="padding:0">
              {{#each getResponses studentIndex}}
              <li class="teacher-tabs">
                <button id="{{@index}}" style="outline:none;" class="tabs btn btn-{{#if equal this (answer studentIndex @index)}}success{{else}}danger{{/if}} btn-circle{{#if equal @index questionIndex}} active-button{{/if}}"> {{add  @index}}</button>
              </li>
              {{/each}}
            </ul>
          </div>
        </div>
        <div class="container" style="text-align:center;float:left;width:50% !important;">
          <div class="container" style="text-align:center; float:left;width:100% !important;padding-bottom:1em">
            <img style="max-width:100%;max-height:16em;margin-top:1em" src="{{image studentIndex questionIndex mode}}">
          </div>
          <div class="container" style="text-align:center; float:left;width:100% !important;">
            <div class="btn-group">
              <button type="button" class="btn btn-default{{#if equal mode 'question'}} active{{/if}}" id="question-mode">Questions</button>
              <button type="button" class="btn btn-default{{#if equal mode 'solution'}} active{{/if}}" id="solution-mode">Solutions</button>
            </div>
          </div>
        </div>
      </div>
      {{>credits}}
    </nav>
</template>
